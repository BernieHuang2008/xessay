    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="back-btn" onclick="goBack()">‚Üê ËøîÂõû</a>
                <div class="logo">ÂÆ°È¢òËÆ≠ÁªÉ</div>
            </div>
            <div class="session-info" id="sessionInfo">
                Session ID: <span id="sessionId"></span>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="topic-section">
            <div class="topic-header">üìù ‰ΩúÊñáÈ¢òÁõÆ</div>
            <div class="topic-content" id="topicContent">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩÈ¢òÁõÆ...</div>
            </div>
            <button class="submit-btn" id="submitBtn" onclick="submitOutline()" disabled>
                Êèê‰∫§ÂÆ°È¢òÂàÜÊûê
            </button>
        </div>

        <div class="drawing-section">
            <div class="drawing-header">‚úçÔ∏è ÂÆ°È¢òÂàÜÊûêÂå∫</div>
            <div class="drawing-area" id="drawingArea">
                <div class="loading">Ê≠£Âú®ÂàùÂßãÂåñÁªòÂõæÂå∫...</div>
            </div>
        </div>
    </div>

    <script src="base_url.js"></script>
    <script src="drawing-canvas.js"></script>
    <script>
        let currentSessionId = '';
        let drawingCanvas = null;
        let isSubmitting = false;

        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // ËøîÂõû‰∏ªÈ°µ
        function goBack() {
            window.location.href = `index.html?sessionid=${currentSessionId}`;
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        async function initializePage() {
            currentSessionId = getUrlParameter('sessionid');
            
            if (!currentSessionId) {
                showError('Áº∫Â∞ësession IDÂèÇÊï∞');
                return;
            }

            document.getElementById('sessionId').textContent = currentSessionId;
            
            // Âä†ËΩΩÈ¢òÁõÆ
            await loadEssayTopic();
            
            // ÂàùÂßãÂåñÁªòÂõæÂå∫
            initializeDrawing();
        }

        // Âä†ËΩΩ‰ΩúÊñáÈ¢òÁõÆ
        async function loadEssayTopic() {
            try {
                const response = await fetch(`${BASE_URL}/getEssayTopic?sessionid=${currentSessionId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // ‰ΩøÁî®markedËß£ÊûêMarkdown
                const htmlContent = marked.parse(data.topic_md || '# ÊöÇÊó†È¢òÁõÆ\n\nËØ∑ËÅîÁ≥ªÁÆ°ÁêÜÂëòÊ∑ªÂä†È¢òÁõÆÂÜÖÂÆπ„ÄÇ');
                document.getElementById('topicContent').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Âä†ËΩΩÈ¢òÁõÆÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩÈ¢òÁõÆÂ§±Ë¥•: ' + error.message);
                
                // ÊòæÁ§∫Á§∫‰æãÈ¢òÁõÆ
                const exampleTopic = `
# Á§∫‰æã‰ΩúÊñáÈ¢òÁõÆ

## È¢òÁõÆË¶ÅÊ±Ç

ËØ∑‰ª•"ÊàêÈïøË∑Ø‰∏äÁöÑÈÇ£ÁõèÁÅØ"‰∏∫È¢òÔºåÂÜô‰∏ÄÁØá‰∏çÂ∞ë‰∫é600Â≠óÁöÑËÆ∞ÂèôÊñá„ÄÇ

## ÂÜô‰ΩúË¶ÅÊ±Ç

1. È¢òÁõÆ‰∏≠ÁöÑ"ÁÅØ"ÂèØ‰ª•ÊòØÂÖ∑‰ΩìÁöÑÁÅØÔºå‰πüÂèØ‰ª•ÊòØÊØîÂñª‰πâÁöÑ"ÁÅØ"
2. Ë¶ÅÊúâÂÖ∑‰ΩìÁöÑ‰∫ã‰æãÂíåÁúüÂÆûÁöÑÊÑüÂèó
3. ËØ≠Ë®ÄË¶ÅÁîüÂä®ÔºåÊèèÂÜôË¶ÅÁªÜËá¥
4. ÁªìÊûÑË¶ÅÂÆåÊï¥ÔºåÂ±ÇÊ¨°Ë¶ÅÊ∏ÖÊ•ö

## ÂÜô‰ΩúÊèêÁ§∫

- ÂõûÊÉ≥ÊàêÈïøËøáÁ®ã‰∏≠ÔºåË∞ÅÊàñ‰ªÄ‰πàÁªô‰∫Ü‰Ω†ÊåáÂºïÂíåÂ∏ÆÂä©Ôºü
- Ëøô‰∏™"ÁÅØ"Âú®‰ªÄ‰πàÊÉÖÂÜµ‰∏ãÂá∫Áé∞Ôºü‰∫ßÁîü‰∫Ü‰ªÄ‰πà‰ΩúÁî®Ôºü
- ÈÄöËøáËøô‰ª∂‰∫ãÔºå‰Ω†Êúâ‰ªÄ‰πàÊÑüÊÇüÂíåÊàêÈïøÔºü
                `;
                
                document.getElementById('topicContent').innerHTML = marked.parse(exampleTopic);
            }
        }

        // ÂàùÂßãÂåñÁªòÂõæÂå∫
        function initializeDrawing() {
            try {
                // Ê∏ÖÁ©∫loadingÂÜÖÂÆπ
                document.getElementById('drawingArea').innerHTML = '';
                
                // ÂàõÂª∫ÁªòÂõæcanvas
                drawingCanvas = new DrawingCanvas('drawingArea', {
                    backgroundColor: '#ffffff',
                    penColor: '#000000',
                    penSize: 2,
                    eraserSize: 10,
                    maxUndoSteps: 20
                });
                
                // ÂêØÁî®Êèê‰∫§ÊåâÈíÆ
                document.getElementById('submitBtn').disabled = false;
                
            } catch (error) {
                console.error('ÂàùÂßãÂåñÁªòÂõæÂå∫Â§±Ë¥•:', error);
                showError('ÂàùÂßãÂåñÁªòÂõæÂå∫Â§±Ë¥•: ' + error.message);
            }
        }

        // Êèê‰∫§ÂÆ°È¢òÂàÜÊûê
        async function submitOutline() {
            if (isSubmitting) return;
            
            if (!drawingCanvas) {
                showError('ÁªòÂõæÂå∫Êú™Ê≠£Á°ÆÂàùÂßãÂåñ');
                return;
            }

            if (!confirm('Á°ÆÂÆöË¶ÅÊèê‰∫§ÂΩìÂâçÁöÑÂÆ°È¢òÂàÜÊûêÂêóÔºü')) {
                return;
            }

            isSubmitting = true;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Êèê‰∫§‰∏≠...';
            submitBtn.disabled = true;

            try {
                // Â∞ÜcanvasËΩ¨Êç¢‰∏∫blob
                drawingCanvas.toBlob(async (blob) => {
                    try {
                        const formData = new FormData();
                        formData.append('image', blob, 'outline.png');

                        const response = await fetch(`${BASE_URL}/submitEssayOutline?sessionid=${currentSessionId}`, {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                        const result = await response.json();
                        
                        if (result.success) {
                            showSuccess('ÂÆ°È¢òÂàÜÊûêÊèê‰∫§ÊàêÂäüÔºÅ');
                            setTimeout(() => {
                                goBack();
                            }, 2000);
                        } else {
                            throw new Error(result.message || 'Êèê‰∫§Â§±Ë¥•');
                        }
                        
                    } catch (error) {
                        console.error('Êèê‰∫§Â§±Ë¥•:', error);
                        showError('Êèê‰∫§Â§±Ë¥•: ' + error.message);
                    } finally {
                        isSubmitting = false;
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                }, 'image/png', 0.8);

            } catch (error) {
                console.error('ÁîüÊàêÂõæÁâáÂ§±Ë¥•:', error);
                showError('ÁîüÊàêÂõæÁâáÂ§±Ë¥•: ' + error.message);
                isSubmitting = false;
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const topicContent = document.getElementById('topicContent');
            topicContent.insertBefore(errorDiv, topicContent.firstChild);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            
            const topicContent = document.getElementById('topicContent');
            topicContent.insertBefore(successDiv, topicContent.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 5000);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initializePage);

        // Èò≤Ê≠¢ÊÑèÂ§ñÁ¶ªÂºÄÈ°µÈù¢
        window.addEventListener('beforeunload', (e) => {
            if (drawingCanvas && !isSubmitting) {
                e.preventDefault();
                e.returnValue = 'ÊÇ®ÁöÑÁªòÂõæÂÜÖÂÆπÂèØËÉΩ‰ºö‰∏¢Â§±ÔºåÁ°ÆÂÆöË¶ÅÁ¶ªÂºÄÂêóÔºü';
            }
        });
    </script>
</body>
